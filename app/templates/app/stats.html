<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieLens Recommendation System - Statistics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .top-movies {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .top-movies h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .movie-list {
            list-style: none;
        }

        .movie-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s ease;
        }

        .movie-item:hover {
            background: #f8f9fa;
        }

        .movie-item:last-child {
            border-bottom: none;
        }

        .movie-rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            min-width: 40px;
        }

        .movie-info {
            flex: 1;
            margin: 0 15px;
        }

        .movie-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .movie-genre {
            color: #888;
            font-size: 0.9em;
        }

        .movie-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }

        .nav-buttons {
            text-align: center;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MovieLens Recommendation System</h1>
            <p>Distributed Big Data Processing with Apache Spark on AWS EMR</p>
        </div>

        <div class="nav-buttons">
            <a href="/dashboard/" class="nav-btn active">Statistics Dashboard</a>
            <a href="/movies/" class="nav-btn">Recommendations List</a>
            <button class="nav-btn" onclick="loadStats()">Refresh Data</button>
        </div>

        <div id="loading" class="loading">Loading statistics...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Movies</div>
                    <div class="stat-value" id="totalMovies">-</div>
                    <div class="stat-label">in Database</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Recommendations</div>
                    <div class="stat-value" id="totalRecommendations">-</div>
                    <div class="stat-label">Generated</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Average Rating</div>
                    <div class="stat-value" id="avgRating">-</div>
                    <div class="stat-label">out of 5.0</div>
                </div>
            </div>

            <div class="top-movies">
                <h2>Top 10 Recommended Movies</h2>
                <ul class="movie-list" id="movieList"></ul>
            </div>
        </div>
    </div>

    <script>
        async function loadStats() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('content');

            loading.style.display = 'block';
            error.style.display = 'none';
            content.style.display = 'none';

            try {
                const response = await fetch('/stats/');
                const data = await response.json();

                if (data.success) {
                    // Update statistics
                    document.getElementById('totalMovies').textContent =
                        data.data.total_movies.toLocaleString();
                    document.getElementById('totalRecommendations').textContent =
                        data.data.total_recommendations.toLocaleString();
                    document.getElementById('avgRating').textContent =
                        data.data.average_rating.toFixed(2);

                    // Update top movies list
                    const movieList = document.getElementById('movieList');
                    movieList.innerHTML = '';

                    data.data.top_recommendations.forEach((movie, index) => {
                        const li = document.createElement('li');
                        li.className = 'movie-item';
                        li.innerHTML = `
                            <div class="movie-rank">#${index + 1}</div>
                            <div class="movie-info">
                                <div class="movie-title">${movie.movie__title}</div>
                                <div class="movie-genre">${movie.movie__genres || 'N/A'}</div>
                            </div>
                            <div class="movie-score">${movie.recommendation_score.toFixed(3)}</div>
                        `;
                        movieList.appendChild(li);
                    });

                    loading.style.display = 'none';
                    content.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Error loading data: ' + err.message;
            }
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', loadStats);
    </script>
</body>
</html>
